<div class="modal-content user-edit-modal">
  <div class="modal-header">
    <h2 class="modal-title">Novo usuário</h2>
    <button
      type="button"
      class="btn-close"
      (click)="closeModal()"
      aria-label="Close"
    ></button>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group mb-3">
        <input
          type="Nome"
          placeholder="Digite o nome"
          class="form-control input-styled"
          formControlName="name"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="email"
          placeholder="Digite o e-mail"
          class="form-control input-styled"
          formControlName="email"
        />
      </div>

      <div class="form-group mb-3">
        <select class="form-select input-styled" formControlName="status">
          <option [ngValue]="null" disabled>Selecione o status</option>
          <option value="true">Ativo</option>
          <option value="false">Inativo</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label-permissions">Selecione as permissões:</label>

        <div class="row permissions-grid">
          <div
            class="col-6 mb-2 form-check"
            *ngFor="let permission of permissions"
          >
            <input
              class="form-check-input"
              type="checkbox"
              [value]="permission.id"
              (change)="onCheckboxChange($event)"
              [checked]="
                userForm
                  .get('funcionalitypermissions')
                  ?.value.includes(permission.id)
              "
              id="{{ permission.id }}"
            />
            <label class="form-check-label" [for]="permission.id">
              {{ permission.label }}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-between">
      <button type="button" class="btn cancel-button" (click)="closeModal()">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="btn submit-button add-button-user"
      >
        Adicionar
      </button>
    </div>
  </form>
</div>

<div class="card-score">
  <div class="card-score-info">
    <div class="form-header">
      <h2>Verificação de Documentos</h2>
      <p>Edite e veja o status das documentações</p>
    </div>
  </div>

  <div class="tabela-container">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
      <ng-container matColumnDef="company">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="col-company"
        >
          Empresa
        </th>
        <td mat-cell *matCellDef="let row">{{ row.company }}</td>
      </ng-container>

      <ng-container matColumnDef="verifiedDocument">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="col-number-itens"
        >
          Documentos verificados
        </th>
        <td mat-cell *matCellDef="let row">{{ row.verifiedDocument }}</td>
      </ng-container>

      <ng-container matColumnDef="pendingDocument">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="col-number-itens"
        >
          Documentos pendentes
        </th>
        <td mat-cell *matCellDef="let row">{{ row.pendingDocument }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="col-status"
        >
          Status
        </th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="col-actions">Ações</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            [routerLink]="['/document-verification', row.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
